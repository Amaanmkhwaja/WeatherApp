<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Account Settings</title>
        <link type="text/css" href="accountsettings.css" rel="stylesheet" />
    </head>
    <body>
        <h1>Account Settings</h1>
        <div id="settingsDiv">
            <div id="leftPanel">
                <p>Edit Profile</p>
                <hr>
                <p style="margin-top: 30px;">Password</p>
                <!-- <img src="images/activeSetting.jpg"> -->
                <hr>
                <p style="margin-top: 30px;">Weather & Clothes Preference</p>
                <hr>
                <div id="verticalLine"></div>
            </div>
            <div id="rightPanel">
                <div id="editProfileDisplay">
                    <h2>Edit Profile</h2>
                    <div id="profileInfo">
                        <div id="firstName">First Name<br><br>
                            <input type="text" id="fname" name="fname" placeholder="Manny"><br><br>
                        </div>
                        <div id="LastName">Last Name<br><br>
                            <input type="text" id="fname" name="fname" placeholder="Soto Ruiz"><br><br>
                        </div>
                        <div id="city">City<br><br>
                            <input type="text" id="fname" name="fname" placeholder="New York"><br><br>
                        </div>
                        <div id="state">State<br><br>
                            <input type="text" id="fname" name="fname" placeholder="New York"><br><br>
                        </div>
                        <div id="country">Country<br><br>
                            <input type="text" id="fname" name="fname" placeholder="United States"><br><br>
                        </div>
                    </div>
                </div>
                <div class="hidden" id="passwordDisplay">
                    <h2>Password</h2>
                </div>
                <div class="hidden" id="preferenceDisplay">
                    <h2>Weather & Clothes Preference</h2>
                </div>
            </div>
        </div>
    </body>
</html>
